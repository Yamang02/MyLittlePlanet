<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린왕자 - 왕의 행성</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
        }
        canvas {
            display: block;
        }
        #loading {
            color: white;
            text-align: center;
            font-size: 18px;
        }
        #error {
            color: red;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">게임 로딩 중...</div>
    <div id="error" style="display: none;"></div>
    <div id="game-container"></div>
    
    <!-- Phaser3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <script>
        // Phaser 로딩 확인
        function checkPhaser() {
            if (typeof Phaser === 'undefined') {
                document.getElementById('error').innerHTML = 'Phaser 라이브러리 로딩 실패. 인터넷 연결을 확인해주세요.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return false;
            }
            return true;
        }
        
        // 게임 파일들을 순차적으로 로드
        function loadGameScripts() {
            const scripts = [
                // 유틸리티
                'js/utils/Constants.js',
                'js/utils/Helpers.js',
                
                // 매니저들
                'js/game/managers/GameStateManager.js',
                'js/game/managers/SettingsManager.js',
                'js/game/managers/RecordsManager.js',
                
                // 엔티티들
                'js/game/entities/Player.js',
                'js/game/entities/King.js',
                'js/game/entities/SpeechBubble.js',
                
                // 시스템들
                'js/game/systems/InputSystem.js',
                'js/game/systems/PhysicsSystem.js',
                
                // 메인 게임 파일
                'js/game.js',
                
                // Scene들
                'js/scenes/BootScene.js',
                'js/scenes/PreloadScene.js',
                'js/scenes/MainMenuScene.js',
                'js/scenes/GameScene.js',
                'js/scenes/VictoryScene.js',
                'js/scenes/GameOverScene.js',
                'js/scenes/KingEventCutscene.js'
            ];
            
            let loadedCount = 0;
            
            function loadNext(index) {
                if (index >= scripts.length) {
                    // 모든 파일이 로드되었으므로 게임 시작
                    document.getElementById('loading').style.display = 'none';
                    console.log('모든 게임 파일이 로드되었습니다.');
                    
                    // 게임 시작 함수 호출
                    if (typeof startGame === 'function') {
                        startGame();
                    } else {
                        // game.js에서 게임 시작 로직 실행
                        if (window.KingsPlanetGame && window.KingsPlanetGame.phaserGame) {
                            console.log('게임이 이미 시작되었습니다.');
                        } else {
                            console.error('게임 시작 함수를 찾을 수 없습니다.');
                        }
                    }
                    return;
                }
                
                const script = document.createElement('script');
                script.src = scripts[index];
                script.onload = () => {
                    loadedCount++;
                    console.log(`로드됨: ${scripts[index]}`);
                    loadNext(index + 1);
                };
                script.onerror = () => {
                    document.getElementById('error').innerHTML = `파일 로딩 실패: ${scripts[index]}`;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                };
                document.head.appendChild(script);
            }
            
            loadNext(0);
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('load', () => {
            if (checkPhaser()) {
                loadGameScripts();
            }
        });
    </script>
</body>
</html>
